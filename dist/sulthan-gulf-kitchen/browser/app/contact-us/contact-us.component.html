<main class="contactUs commonContentHeight p-5">
    <div>
        <div class="ContactUsWrapper">
            <span class="inputLabel">Email</span>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <span class="inputLabel mt-3">Phone</span>
            <div class="input-group">
                <input type="text" maxlength="11" class="form-control" placeholder="Phone">
            </div>
            <span class="inputLabel mt-3">Feedback</span>
            <div class="input-group">
                <textarea placeholder="Your Query or Feedback" class="form-control" rows="4" cols="30"></textarea>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btnPrimary">Send</button>
              </div>
        </div>
    </div>
</main>
